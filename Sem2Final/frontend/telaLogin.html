    <div class="container">
        <div class="brand-images-top">
            <!-- Imagem ETEC (Correta) -->
            <img src="https://bkpsitecpsnew.blob.core.windows.net/uploadsitecps/sites/143/2024/04/etec_santo_andre.png"
                alt="Etec Júlio de Mesquita - Santo André" class="brand-image top">

        </div>
        <div class="page-titles">
            <h1 class="title-main">Sistema de Laboratórios</h1>
            <h2 class="title-medium">ETEC Júlio de Mesquita</h2>
            <p class="title-sub">Agendamento e Gerenciamento de Aulas Práticas</p>
        </div>
        <div class="login-card">
            <div class="login-header">
                <h1>Entrar</h1>
                <p>Bem-vindo de volta!</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <label for="account-type">Usuário</label>
                    <select id="account-type" name="account-type" class="account-type-select" required>
                        <option value="">Selecione o tipo de usuário</option>
                        <option value="admin">Administrador</option>
                        <option value="tecnico">Técnico</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <div id="login-error" class="error-message" style="display: none;">
                    <p>As senhas não coincidem. Tente novamente.</p>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="esqueceuSenha.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-button" id="login-button">Entrar</button>
            </form>
        </div>
        <script src="telaLogin.js" defer></script>
